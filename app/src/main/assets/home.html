<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/css/custorm.css">
    <script src="Bootstrap/js/jquery.min.js"></script>
    <script src="Bootstrap/js/bootstrap.js"></script>
</head>
<body>

<div class="row x">
    <div class="col-md-2"></div>

    <!--its starts here-->
    <div class="col-md-8">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="resources/cheetahone.png" height="250" width="200" alt="Moja">
                </div>
                <div class="carousel-item">
                    <img src="resources/downloadone.jpg" height="250" width="200" alt="Mbili">
                </div>
                <div class="carousel-item">
                    <img src="resources/lionone.png" height="250" width="200" alt="Tatu">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <!--its ends here-->
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
